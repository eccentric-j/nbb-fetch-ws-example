<!doctype html>
<html>
  <head>
   <meta charset="utf-8" />
   <title>nbb fetch example</title> 
   <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
   <script src="https://cdn.jsdelivr.net/npm/scittle@0.2.8/dist/scittle.js" type="application/javascript"></script>
  </head>
  <body class="p-8 bg-gray-800 text-gray-200">
    <main class="text-center">
      <h1 class="text-lg mb-8">echo server is running on port 8000</h1>

      <div class="prose prose-sm text-center prose-invert text-gray-400 m-auto max-w-2xl">
          <p>Log of requests sent to server</p>
      </div>

      <div
          id="log"
          class="whitespace-pre-wrap border border-gray-600 rounded-sm p-4 bg-gray-700 text-white font-mono text-left text-xs shadow"></div>
    </main>
    <script type="application/x-scittle" src="log.cljs"></script>
  </body>
</html>
